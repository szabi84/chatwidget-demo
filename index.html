<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyara Assistant Widget</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1692.0.min.js"></script>

    <!-- data-chat-bubble-color, data-chat-bubble-icon and data-chat-bubble-position are optional parameters. If these values are not provided, default Cyara colors are going to be used.   -->
    <script async src="./chat-widget.js"
            data-region="us-east-1"
            data-access-key-id="your-access-key-id"
            data-secret-access-key="your-secret-access-key"
            data-identity-pool-id="us-east-1:xxx"
            data-bot-id="your-bot-id"
            data-bot-alias-id="your-bot-alias-id"
            data-locale-id="en_US"
            data-chat-bubble-color="#FF9800"
            data-chat-bubble-icon="#2B3E53"
            data-chat-bubble-position="right"
    ></script>
</head>
<body style="background-color: rgb(233, 226, 226);">
    <div style="display: flex; padding: 2rem; flex-direction: column; justify-content: center; align-items: center; height: 100vh; ">
        <div>
            <h1 style="font-size: 1.5rem;line-height: 2rem; font-weight: 700; line-height: 1.625; ">Cyara Assistant Widget demo</h1>
        </div>
    </div>
</body>
</html>
